name: CD

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Test
        run: go test ./...

      - name: Build
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o go-cicd-demo .

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: go-cicd-demo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
